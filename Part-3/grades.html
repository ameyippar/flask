<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - Jinja2</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            font-weight: bold;
            color: #4a5568;
            text-decoration: none;
        }
        nav a:hover {
            color: #2b6cb0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
        }
        th {
            background-color: #edf2f7;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Navigation -->
       <nav>
    <a href="/">Home</a>
    <a href="/profile">Profile</a>
    <a href="/skills">Skills</a>
    <a href="/projects">Projects</a>
    <a href="/grades">Grades</a>
</nav>


        <h1>Student Grades</h1>
        <p>This table is generated using a Jinja2 for loop.</p>

        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            {% for subject, marks in grades.items() %}
            <tr>
                <td>{{ subject }}</td>
                <td>{{ marks }}</td>
            </tr>
            {% endfor %}
        </table>

        <p><strong>Total Subjects:</strong> {{ grades|length }}</p>

    </div>
</body>
</html>
