<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product {{ product_id }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 5px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #4a5568;
        }
        .product-card {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }
        .price {
            font-size: 24px;
            color: #2b6cb0;
            font-weight: bold;
        }
        .not-found {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <nav>
            <a href="/">Home</a>
            <a href="/links">URL Builder</a>
        </nav>

        <h1>Product Details</h1>

        {% if product %}
            <div class="product-card">
                <h2>{{ product.name }}</h2>
                <p class="price">â‚¹ {{ product.price }}</p>
                <p><strong>Product ID:</strong> {{ product_id }}</p>
            </div>
        {% else %}
            <div class="not-found">
                <h2>Product Not Found</h2>
                <p>Sorry, product #{{ product_id }} does not exist.</p>
            </div>
        {% endif %}

    </div>
</body>
</html>
